<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device,user-scalable=0" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/fontawesome/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Validador de Formul√°rios</title>

</head>
<body>
    <div class="conteudo">
        <div id="cx_formulario">
            <div id="conteudo_form">
                <div id="titulo">Cadastrar</div>
                <form method="post" class="validation">
                    <div class="cx_input">
                        <label for="nome">Nome</label>
                        <i class="fas fa-user"></i>
                        <input type="text" id="nome" name="nome" placeholder="Nome" data-rules="required|min:3">
                    </div>

                    <div class="cx_input">
                        <label for="telefone">Telefone</label>
                        <i class="fas fa-phone"></i>
                        <input type="text" id="telefone" name="telefone" placeholder="Telefone" data-rules="required">
                    </div>

                    <div class="cx_input">
                        <label for="email">E-mail</label>
                        <i class="fas fa-envelope"></i>
                        <input type="text" id="email" name="email" placeholder="E-mail" data-rules="email">
                    </div>

                    <div class="cx_input">
                        <label for="senha">Senha</label>
                        <i class="fas fa-lock"></i>
                        <input type="password" id="senha" name="senha" placeholder="Senha" data-rules="min:5">
                    </div>

                    <div class="cx_button">
                        <button type="submit">Cadastrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
